<form class="form" method="post" action="{{ action_url }}">{% csrf_token %}
  {% for slot in slots %}
      <div class="form-group">
        <label for="{{ slot.id }}">Slot {{ slot.slot_number }}</label>
        <input type="text" name="{{ slot.id }}" class="form-control" id="{{ slot.id }}">
      </div>
   {% endfor %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>
